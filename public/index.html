<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet" type="text/css">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css"/>


  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div class="Tweeter-Logo">
        <span>tweeter</span>
      </div>
      <div>
        <span><b>Write</b> a new tweet</span>
      </div>
    </nav>
    <header class="main-header">
      <div class="image">
          <img src="/images/profile-hex.png"> 
      </div>
      <div>
          <h2 id="your-name">Your Name</h2>
      </div>
    </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets/" method="POST">
          <!-- label for="tweet-text">What are you humming about?</label> -->
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <div>
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <div id="tweets">
        <article class="tweets-container">
          <header class="tweet-header">
            <div>
              <img src="/images/profile-hex.png" class="img-tweet"><p>Name</p>
            </div>
            <p>@name</p>
          </header>
          <p class="tweet-content">This is a tweet</p>
          <footer>
            <p class="tweet-info">x days ago</p>
            <p class="tweet-info">likes</p>
          </footer>
        </article>
      </div>
    </main>
    
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="scripts/client.js"></script>
    <script src="scripts/composer-char-counter.js"></script>
  </body>
</html>
